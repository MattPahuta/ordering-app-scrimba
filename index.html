<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-text">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>

    <main>
      <!-- menu section -->
      <section class="menu">
          <ul class="menu-list" id="menu-list">
            <!-- menu items get rendered here -->
          </ul>
      </section>
      <!-- shopping cart section -->
      <section class="checkout" id="checkout">
        <div id="cart" class="cart">
          <h2>Your order</h2>
          <div class="order-details" id="order-details">
            <ul id="order-list" class="order-list">
              <!-- items added to order go here -->
            </ul>
          </div>
          <div class="subtotal flex">
            <form class="promo-form flex">
              <label for="promo">Got a promo code?</label><input id="promo-input" type="text">
              <button type="submit" id="promo-btn" class="promo-btn">Apply Promo</button>
            </form>
            <div class="total-container flex">
              <span class="total">Total price:</span><span class="total-amount" id="total-amount"></span>
            </div>
          </div>
          <!-- make this a button with type 'submit'? -->
          <a href="javascript:;" class="submit-order" id="submit-order">Complete order</a>
        </div>
      </section>

      <div class="order-confirm" id="order-confirm">
      </div>

    </main>

  <!-- Enter payment details modal -->
  <div class="payment-modal" id="payment-modal">
    <div class="close-modal-btn-container">
      <button class="modal-close-btn" id="modal-close-btn">X</button>
    </div>
    <h2>Enter Card Details</h2>
    <!-- ToDo: Add labels to inputs -->
    <form id="payment-form">
      <input type="text" id="first-name" name="firstName" placeholder="Enter your name" required>
      <input type="number" id="card-number" name="cardNumber" placeholder="Enter card number" required>
      <input type="number" id="ccv-number" name="cvvNumber" placeholder="Enter CVV" required>
      <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
    </form>
  </div>

  </div>
  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
