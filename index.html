<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering App</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-text">
        <h1>Jimmy's Dinner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>

    <main>
      <!-- menu section -->
      <section class="menu">
          <ul class="menu-list" id="menu-list">
          </ul>
      </section>
      <!-- shopping cart section -->
      <section class="checkout" id="checkout">
        <div id="cart" class="cart">
          <h2>Your order</h2>
          <div class="order-details" id="order-details">
            <ul id="order-list" class="order-list">
            </ul>
          </div>
          <div class="total-container flex">
            <span class="total">Total price:</span><span class="total-amount" id="total-amount"></span>
          </div>
          <a href="javascript:;" class="submit-order" id="submit-order">Complete order</a>
        </div>
      </section>

      <div class="order-confirm" id="order-confirm">
      </div>
    </main>

    <div class="payment-modal hidden" id="payment-modal">
      <h2>Enter Card Details</h2>
      <form action="">
        <input type="text" placeholder="Enter your name">
        <input type="" placeholder="Enter card number">
        <input type="" placeholder="Enter CVV">
        <button type="submit">Pay</button>
      </form>
		</div>

  </div>

  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
